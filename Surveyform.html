<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style your form here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 40%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        .gender-label {
            margin-right: 15px;
        }
        .btn-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #0074e4;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Canada">India</option>
                <option value="Canada">England</option>
                <option value="Canada">Australia</option>
                <option value="Canada">Germany</option>
                <!-- Add more country options -->
            </select>

            <label>Gender:</label>
            <label class="gender-label">
                <input type="radio" name="gender" value="Male"> Male
            </label>
            <label class="gender-label">
                <input type="radio" name="gender" value="Female"> Female
            </label>
            <label class="gender-label">
                <input type="radio" name="gender" value="Other"> Other
            </label>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <div class="btn-container">
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            // Get form values
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            // Check if all fields are filled
            if (firstName && lastName && dob && country && gender && profession && email && mobile) {
                // Display values in a pop-up
                const popupContent = `
                    First Name: ${firstName}
                    Last Name: ${lastName}
                    Date of Birth: ${dob}
                    Country: ${country}
                    Gender: ${gender.value}
                    Profession: ${profession}
                    Email: ${email}
                    Mobile Number: ${mobile}
                `;
                alert(popupContent);

                // Reset the form
                resetForm();
            } else {
                alert("Please fill out all required fields.");
            }
        }

        function resetForm() {
            document.getElementById("surveyForm").reset();
        }
    </script>
</body>
</html>
