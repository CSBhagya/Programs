<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
       #dis{
      position: relative;
      top: 10px;
      width: 300px;
        height: 50px;
        border: 4px solid black;
        border-radius: 20px;
        font-size: xx-large;
        color: black;
        text-align: end;
        
       }
       #a:hover{
        color: red;
        background-color: rgb(7, 247, 7);
       }
       #a:active{
        color: red;
        background-color: orange;
       }
       
    </style>
</head>
<body style="background-image: url(./plain\ background.jpg); width: 100%; height: 600px; background-size: 100% 600px;">
    
    <center>
        <div style="width: 370px; height: 420px; background-color: black; border-radius: 20px;"><h1 id="bharath" style="color: crimson;  position: relative;bottom: -15px;">CALCULATOR</h1><br><br>
        <div style="background-color: gray; width: 370px; height: 470px; box-shadow: -4px 5px 6px white;  border-radius: 40px 40px;position: relative; bottom: 30px; ">
        <form id="cal">
            <input id="dis" style="color:red;">
           
            <br>
            <br>
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;"  value="%" onclick="cal.dis.value+='%'" >
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;"  value="AC" onclick="cal.dis.value=''">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;"  value="DEL" onclick="cal.dis.value=cal.dis.value.slice(0,-1)">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;"  value="/" onclick="cal.dis.value+='/'">
            

            <br>
            <br>
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="7" onclick="cal.dis.value+='7'">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="8" onclick="cal.dis.value+='8'">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="9" onclick="cal.dis.value+='9'">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="*" onclick="cal.dis.value+='*'">

            <br>
            <br>

            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="4" onclick="cal.dis.value+='4'">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="5" onclick="cal.dis.value+='5'">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="6" onclick="cal.dis.value+='6'">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="-" onclick="cal.dis.value+='-'">
            <br>
            <br>
          
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="1" onclick="cal.dis.value+='1'">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="2" onclick="cal.dis.value+='2'">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="3" onclick="cal.dis.value+='3'">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="+" onclick="cal.dis.value+='+'">
            <br>
            <br>

            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="," onclick="cal.dis.value+=','">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="0" onclick="cal.dis.value+='0'">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="." onclick="cal.dis.value+='.'">
            <input id="a" type="button" style="height: 60px; width: 60px; border: 4px solid black; font-weight: bold; font-size: 15px; border-radius: 20px; box-shadow: 2px 3px 4px blue;" value="=" onclick="cal.dis.value=eval(cal.dis.value)">
            
        
        </form>    
    </div>
    </div>
    
    </center>
    
</body>
</html>
